{% load static %}

<!-- Footer Section -->
<footer class="bg-[#FFF7DD] shadow-lg mt-auto">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col md:flex-row justify-between items-center py-6 gap-6">
      
      <!-- Left: Logo and Project Name -->
      <a href="{% url 'main:main' %}">
      <div class="flex items-center space-x-3">
          <img src="{% static 'image/logo.png' %}" alt="Souline Logo" class="h-12 w-auto">
          <span class="text-xl font-bold text-[#446178]">Souline</span>
        </div>
      </a>

      <!-- Center: Copyright -->
      <div class="text-center text-sm text-[#446178]/90 order-last md:order-none">
        <p class="flex items-center justify-center gap-2 flex-wrap">
          <span>Â© 2025</span>
          <span class="font-semibold text-[#446178]">PBP Kelompok A03</span>
        </p>
      </div>

      <!-- Right: Action Buttons -->
      <div class="flex flex-wrap justify-center gap-3">
        <!-- GitHub Button -->
        <a href="https://github.com/pbp-kelompok-a3/souline" target="_blank" rel="noopener noreferrer"
           class="flex items-center gap-2 px-4 py-2 bg-[#446178] text-[#FFF7DD] rounded-lg hover:bg-[#91C4C3] hover:text-[#446178] transition-all duration-300 font-medium shadow-md hover:shadow-lg"

        </a>

        <!-- Back to Top Button -->
        <button id="back-to-top" class="flex items-center gap-2 px-4 py-2 bg-[#FFA04D] text-white rounded-lg hover:bg-[#ff8c2e] transition-all duration-300 font-medium shadow-md hover:shadow-lg" title="Back to Top">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"/>
          </svg>
          <span class="hidden sm:inline">Top</span>
        </button>
      </div>
    </div>
  </div>
</footer>

<!-- Smooth Scroll Script -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const backToTopButton = document.getElementById('back-to-top');
    
    if (backToTopButton) {
      // Smooth scroll to top when button is clicked
      backToTopButton.addEventListener('click', function() {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
    }
  });
</script>
