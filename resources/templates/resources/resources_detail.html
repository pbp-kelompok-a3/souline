{% include 'navbar.html' %}

<div class="min-h-screen bg-[#FFFBF0] flex flex-col items-center px-6 py-10">
  <!-- Judul -->
  <h1 class="text-3xl font-bold text-darkblue mb-6 text-center">
    {{ resource.title }}
  </h1>

  <!-- Video -->
  <div class="w-full max-w-4xl aspect-video mb-8 rounded-xl overflow-hidden shadow-lg">
    <iframe
      class="w-full h-full"
      src="https://www.youtube.com/embed/{{ resource.youtube_url|cut:'https://www.youtube.com/watch?v=' }}"
      frameborder="0"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Deskripsi -->
  <p class="text-gray-700 text-lg max-w-3xl text-center mb-6 leading-relaxed">
    {{ resource.description }}
  </p>

  <!-- Badge tingkat kesulitan -->
  {% if resource.level == "Beginner" %}
    <span class="bg-green-100 text-green-700 text-sm font-semibold px-4 py-2 rounded-full shadow">
      Beginner
    </span>
  {% elif resource.level == "Intermediate" %}
    <span class="bg-yellow-100 text-yellow-700 text-sm font-semibold px-4 py-2 rounded-full shadow">
      Intermediate
    </span>
  {% elif resource.level == "Advanced" %}
    <span class="bg-purple-100 text-purple-700 text-sm font-semibold px-4 py-2 rounded-full shadow">
      Advanced
    </span>
  {% endif %}
</div>
