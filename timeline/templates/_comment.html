<div id="comment-{{ comment.pk }}" class="bg-card-bg rounded-lg px-3 py-2">
  <div class="flex justify-between items-center">
    <strong class="text-dark-blue">{{ comment.author.username }}</strong>
    <span class="text-xs text-gray-500">{{ comment.created_at|date:"M d, H:i" }}</span>
  </div>
  <p class="text-sm text-gray-800 mt-1">{{ comment.text }}</p>
</div>
