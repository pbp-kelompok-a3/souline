{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include "header.html" %}

<div class="bg-[#FFF9F1] min-h-screen py-12 px-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold text-[#2E4057] mb-2">Events</h1>
    <p class="text-[#F48C06] mb-8">Take a moment to feel your flow</p>

    <!-- FORM -->
    <form id="eventForm" method="POST" enctype="multipart/form-data" 
          class="bg-[#FFF3D9] rounded-2xl p-8 shadow-md flex flex-col md:flex-row gap-8 justify-center items-center">
      {% csrf_token %}

      <!-- Poster upload -->
      <div class="flex flex-col justify-center items-center bg-white w-64 h-64 rounded-xl shadow-inner cursor-pointer relative border-2 border-dashed border-gray-300 hover:border-[#F48C06] transition">
        <label for="id_poster" class="flex flex-col items-center justify-center w-full h-full cursor-pointer">
          <span class="text-3xl text-gray-400">ï¼‹</span>
          <span class="text-sm text-gray-400 mt-2">Upload Poster</span>
        </label>
        {{ form.poster }}
      </div>

      <!-- Form Fields -->
      <div class="flex flex-col space-y-4 w-full md:w-1/2">
        <div>
          <label class="text-gray-600 text-sm font-semibold">Name</label>
          {{ form.name }}
        </div>

        <div>
          <label class="text-gray-600 text-sm font-semibold">Date</label>
          {{ form.date }}
        </div>

        <div>
          <label class="text-gray-600 text-sm font-semibold">Description</label>
          {{ form.description }}
        </div>
      </div>

      <!-- Submit Button -->
    </form>

    <div class="flex justify-center mt-10">
      <button type="submit" form="eventForm"
        class="bg-white text-[#2E4057] border border-[#2E4057] px-6 py-2 rounded-md hover:bg-[#F48C06] hover:text-white transition">
        Add Event
      </button>
    </div>
  </div>
</div>

<style>
  input[type="text"],
  input[type="date"],
  textarea {
    width: 100%;
    border-radius: 0.375rem;
    border: 1px solid #d1d5db;
    padding: 0.5rem 0.75rem;
    margin-top: 0.25rem;
    color: #374151;
    outline: none;
  }
  input[type="text"]:focus,
  input[type="date"]:focus,
  textarea:focus {
    border-color: #f48c06;
    box-shadow: 0 0 0 2px rgba(244, 140, 6, 0.3);
  }
  input[type="file"] {
    display: none;
  }
</style>

{% include "footer.html" %}
{% endblock %}
