{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded-2xl shadow">
  <h2 class="text-xl font-semibold mb-4 text-center">Edit Event</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="flex justify-center mt-4 space-x-4">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-xl hover:bg-blue-600">Save</button>
      <a href="{% url 'events:show_events' %}" class="bg-gray-400 text-white px-4 py-2 rounded-xl hover:bg-gray-500">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
