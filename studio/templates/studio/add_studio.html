{% extends "base.html" %}

{% block meta %}
<title>Add New Studio - Souline</title>
{% endblock meta %}

{% block content %}
<h1>Add New Studio</h1>
<p>Fill in the form below to add a new yoga/pilates studio.</p>

<form method="POST">
    {% csrf_token %}
    
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Add Studio">
            </td>
        </tr>
    </table>
</form>
{% endblock content %}
